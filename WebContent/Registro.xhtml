<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://xmlns.jcp.org/jsf/html"
   xmlns:f="http://xmlns.jcp.org/jsf/core"
   xmlns:ui="http://java.sun.com/jsf/facelets">
 
<h:head>
   <title>Registro</title>
   <meta http-equiv="content-type" content="text/xhtml; charset=UTF-8" />
   </h:head>
   <h:body>
      <h:form> 
         <h3>Registrate</h3>
         Nombres: <h:inputText id= "nombre" value= "#{clienteBean.nombre}" pattern="[a-z]{1,15}"
        title="Username should only contain lowercase letters. e.g. john"></h:inputText><br></br>
         Apellidos: <h:inputText id= "apellido" value= "#{clienteBean.apellido}"  pattern="[a-z]{1,15}"
        title="Username should only contain lowercase letters. e.g. john"></h:inputText><br></br>
         Documento de identidad: <h:inputText id= "CC" value= "#{clienteBean.documento}"  pattern="[a-z]{1,15}"
        title="Username should only contain lowercase letters. e.g. john"></h:inputText><br></br>
         Usuario: <h:inputText id= "usuario" value= "#{clienteBean.usuario}"  pattern="[a-z]{1,15}"
        title="Username should only contain lowercase letters. e.g. john"></h:inputText><br></br>
         Contraseña: <h:inputText id= "contraseña" value= "#{clienteBean.contraseña}"></h:inputText><br></br>
         verifica la contraseña: <h:inputText id= "Rcontraseña" value= "#{clienteBean.reContraseña}"></h:inputText><br></br>
         <h:commandButton value="Registrate" action="#{clienteBean.doGuardar}"/>
         <h:commandButton value="Volver" action= "Principal"/><br/>
         <a href="https://www.unbosque.edu.co/" title="Unbosque">
		<img src="data/ubosque.png" width="300" height="200" />
		</a>
      </h:form>
   </h:body>
</html>
