<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:a4j="http://richfaces.org/a4j">
 
<h:head>
   <title>Registro</title>
   <meta http-equiv="content-type" content="text/xhtml; charset=UTF-8" />
   </h:head>
   <h:body>
      <h:form> 
         <h3>Registrate</h3>
         Nombres: <h:inputText id= "nombre" value= "#{clienteBean.nombre}"  ><f:validateRequired /></h:inputText><br></br>
         Apellidos: <h:inputText id= "apellido" value= "#{clienteBean.apellido}"></h:inputText><br></br>
         Documento de identidad: <h:inputText id= "CC" value= "#{clienteBean.documento}"></h:inputText><br></br>
         Usuario: <h:inputText id= "usuario" value= "#{clienteBean.usuario}"></h:inputText><br></br>
         Contraseña: <h:inputText id= "contraseña" value= "#{clienteBean.contraseña}"></h:inputText><br></br>
         verifica la contraseña: <h:inputText id= "Rcontraseña" value= "#{clienteBean.reContraseña}"></h:inputText><br></br>
         <p><h:commandButton value="Registrate" action="#{clienteBean.doGuardar}"/></p>
      </h:form>
   </h:body>
</html>
