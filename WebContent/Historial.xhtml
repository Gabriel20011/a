<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:a4j="http://richfaces.org/a4j">
 
<h:head>
   <title>Historial</title>
   <meta http-equiv="content-type" content="text/xhtml; charset=UTF-8" />

      <title>Historial</title>
   </h:head>
   <h:body>
 		
      <h:form>
         <h3>HISTORIAL DE RESERVAS</h3>
         <h:dataTable value="#{clienteBean.reservas}" var="reservas" border="2"
			cellspacing="1" cellpadding="1">
			<h:column>
				<h:facet name="header">Name</h:facet>
                    #{libros.titulo}
                </h:column>
			<h:column>
				<h:facet name="header">Model Number</h:facet>
                    #{libros.tema}
                </h:column>
			<h:column>
				<h:facet name="header">Color</h:facet>
                    #{libros.reserva}
                </h:column>
			<h:column>
				<h:facet name="header">Quantity</h:facet>
                    #{libros.devolucion}
                </h:column>
			
		</h:dataTable>
        <p><h:commandButton value="Volver"/></p>
        <a href="https://www.unbosque.edu.co/" title="Unbosque">
		<img src="C:\Users\juand\eclipse-workspace\Proyect\data\ubosque.png" width="300" height="200" />
		</a>
      </h:form>
   </h:body>
</html>
