<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:a4j="http://richfaces.org/a4j">
 
<h:head>
   <title>Historial</title>
   <meta http-equiv="content-type" content="text/xhtml; charset=UTF-8" />

      <title>Historial</title>
   </h:head>
   <h:body>
 		
      <h:form>
         <h3>HISTORIAL DE RESERVAS</h3>
         
        
         <h:dataTable value="#{clienteBean.reservas}" var="reservas" border="2"
			cellspacing="1" cellpadding="1">
			<ui:repeat value="#{clienteBean.reservas}" var = "reserva">
			<h:column>
				<f:facet name="header">Título</f:facet>
                    #{reserva.titulo}
                </h:column>
			<h:column>
				<f:facet name="header">Tema</f:facet>
                    #{reserva.tema}
                </h:column>
			<h:column>
				<f:facet name="header">Fecha de Reserva</f:facet>
                    #{reserva.reserva}
                </h:column>
			<h:column>
				<f:facet name="header">Fecha de Devolución</f:facet>
                    hola
                </h:column>
			 </ui:repeat>
		</h:dataTable>
        <p><h:commandButton value="Volver" action="Principal"/></p>
        <a href="https://www.unbosque.edu.co/" title="Unbosque">
		<img src="data/ubosque.png" width="300" height="200" />
		</a>
      </h:form>
   </h:body>
</html>
