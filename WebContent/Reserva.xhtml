<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:a4j="http://richfaces.org/a4j">
 
<h:head>
   <title>Reserva</title>
   <meta http-equiv="content-type" content="text/xhtml; charset=UTF-8" />

      <title>Reserva</title>
   </h:head>
   <h:body>
 		
      <h:form>
         <h1>RESERVA TUS LIBROS</h1>
         <table>
            <tr>
               <td><h4>Selecciona los temas:</h4></td>
            </tr>
           <tr><td>
               <ui:repeat value="#{biblioteca.temas}" var = "libro">
              <h:selectManyCheckbox >
               <f:selectItem itemLabel="#{libro}" />
              </h:selectManyCheckbox>
               </ui:repeat >
               </td>
            </tr> 
		<tr><td>
         <h:button value="Buscar"></h:button>
         </td></tr>
         <tr>
         <td><h3>Lista de libros</h3></td>
         </tr>
         <tr><td>
         <h:selectManyListbox value = "#{biblioteca.libros}" var = "libro"> 
		   <f:selectItem itemValue = "1" itemLabel = "#{libro.titulo}" /> 
		</h:selectManyListbox>
		</td></tr>
        <tr>
        <td>
		<h:commandButton value="Reservar" onclick= "alert('Libros reservados')"></h:commandButton>
        <h:commandButton value="Volver" action= "Principal"/>
        </td>
		</tr>
		</table>
		 <a href="https://www.unbosque.edu.co/" title="Unbosque">
		<img src="data/ubosque.png" width="300" height="200" />
		</a>
      </h:form>
   </h:body>
</html>
