<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:a4j="http://richfaces.org/a4j">
 
<h:head>
   <title>Reserva</title>
   <meta http-equiv="content-type" content="text/xhtml; charset=UTF-8" />

      <title>Reserva</title>
   </h:head>
   <h:body>
 		
      <h:form>
        <h1>RESERVA TUS LIBROS</h1>

        <h3>Selecciona los temas:</h3>

		<h:selectManyCheckbox value="#{biblioteca.seleccionados}">
        	<f:selectItem itemValue="Terror" itemLabel="Terror"/>
            <f:selectItem itemValue="Ciencia" itemLabel="Ciencia"/>
           	<f:selectItem itemValue="Literatura colombiana" itemLabel="Literatura Colombiana"/>
            <f:selectItem itemValue="Fantasia" itemLabel="Fantasia"/>
         	<f:selectItem itemValue="Drama" itemLabel="Drama"/>
            <f:selectItem itemValue="Historia" itemLabel="Historia"/>
            	</h:selectManyCheckbox>
         <h:commandButton value="Buscar" action= "#{biblioteca.filtro}"></h:commandButton>
         <h3>Lista de libros</h3>
          <ui:repeat value="#{biblioteca.filtroS}" var = "fil">
         <h:selectManyListbox value = "#{clienteBean.titulos}"> 
		   <f:selectItem itemValue = "#{fil.titulo}" itemLabel = "#{fil.titulo}" />
		</h:selectManyListbox><br/>
		 </ui:repeat>
		<h:commandButton value="Reservar" action= "#{clienteBean.agregarReservas}" onclick= "alert('Libros reservados')"></h:commandButton>
        <h:commandButton value="Volver" action= "Principal"/>

		 <a href="https://www.unbosque.edu.co/" title="Unbosque">
		<img src="data/ubosque.png" width="300" height="200" />
		</a>
      </h:form>
   </h:body>
</html>
