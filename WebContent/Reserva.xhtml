<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:a4j="http://richfaces.org/a4j">
 
<h:head>
   <title>Reserva</title>
   <meta http-equiv="content-type" content="text/xhtml; charset=UTF-8" />

      <title>Reserva</title>
   </h:head>
   <h:body>
 		
      <h:form>
         <h1>RESERVA TUS LIBROS</h1>
         <table>
            <tr>
               <td><h3>Selecciona los temas:</h3></td>
            </tr>
           <tr><td>
         		<h:selectManyCheckbox value="#{biblioteca.seleccionados}">
               		<f:selectItem itemValue="Terror" itemLabel="Terror"/>
               		<f:selectItem itemValue="Ciencia" itemLabel="Ciencia"/>
               		<f:selectItem itemValue="Literatura colombiana" itemLabel="Literatura Colombiana"/>
               		<f:selectItem itemValue="Fantasia" itemLabel="Fantasia"/>
               		<f:selectItem itemValue="Drama" itemLabel="Drama"/>
               		<f:selectItem itemValue="Historia" itemLabel="Historia"/>
               	</h:selectManyCheckbox>
               </td>
            </tr> 
		<tr><td>	
         <h:button value="Buscar" action= "#{biblioteca.filtro}"></h:button>
         </td></tr>
         <tr>
         <td><h3>Lista de libros</h3></td>
         </tr>
         <tr><td>
          <ui:repeat value="#{biblioteca.filtro}" var = "fil">
         <h:selectManyListbox value = "#{biblioteca.filtro}" var = "fil"> 
		   <f:selectItem itemValue = "1" itemLabel = "#{fil.titulo}" /><br/>
		</h:selectManyListbox>
		 </ui:repeat>
		</td></tr>
        <tr>
        <td>
		<h:commandButton value="Reservar" onclick= "alert('Libros reservados')"></h:commandButton>
        <h:commandButton value="Volver" action= "Principal"/>
        </td>
		</tr>
		</table>
		 <a href="https://www.unbosque.edu.co/" title="Unbosque">
		<img src="data/ubosque.png" width="300" height="200" />
		</a>
      </h:form>
   </h:body>
</html>
