<h:head>
   <title>Reserva</title>
   <meta http-equiv="content-type" content="text/xhtml; charset=UTF-8" />

      <title>Reserva</title>

   <h:body>
 		
      <h:form>
         <h1>RESERVA TUS LIBROS</h1>
         <table>
            <tr>
               <td><h4>Selecciona los temas:</h4></td>
            </tr>
           <tr><td>
               <h:selectManyCheckbox >
               <f:selectItem itemValue = "1" itemLabel = "Tema 1" /> 
               <f:selectItem itemValue = "2" itemLabel = "Tema 2" /> 
               <f:selectItem itemValue = "3" itemLabel = "Tema 3" /> 
               <f:selectItem itemValue = "4" itemLabel = "Tema 4" />

               <f:selectItem itemValue = "6" itemLabel = "Tema 6" /> 
               </h:selectManyCheckbox >

            </tr> 
		<tr><td>
         <h:button value="Buscar"></h:button>
         </td></tr>
         <tr>
         <td><h3>Lista de libros</h3></td>
         </tr>
         <tr><td>
         <h:selectManyListbox value = "#{biblioteca.libros}"> 
		   <f:selectItem itemValue = "1" itemLabel = "Título del Libro 1 " /> 
		   <f:selectItem itemValue = "2" itemLabel = "Título del Libro 2" /> 
		</h:selectManyListbox>
		</td></tr>
        <tr>
        <td>
		<h:commandButton value="Reservar"></h:commandButton>
        <h:commandButton value="Volver" action= "Principal"/>
        </td>
		</tr>
		</table>
		 <a href="https://www.unbosque.edu.co/" title="Unbosque">
