<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://xmlns.jcp.org/jsf/html"
   xmlns:f="http://xmlns.jcp.org/jsf/core"
   xmlns:ui="http://java.sun.com/jsf/facelets">
 
<h:head>
   <title>Login</title>
   <meta http-equiv="content-type" content="text/xhtml; charset=UTF-8" />
      <title>Login</title>
   </h:head>
   <h:body>
 		
      <h:form>
         <h1>BIBLIOTECA</h1>
         <table>
            <tr>
               <td>Usuario:</td>
               <td><h:inputText value="#{clienteBean.usuario}"/></td>
            </tr>
            <tr>
               <td>Contraseña:</td>
               <td>
               <h:inputSecret value="#{clienteBean.contraseña}"/>
               <h:button value="Ver"><img src= "data/ojo.gif" width="20" height="20"></img></h:button>
               </td>
            </tr>
            <tr>
               <td>
           	<h:commandButton value="Entrar" action="#{clienteBean.doLogin}"/>
             </td>
             <td> <h:commandButton value="Registrarse" action="Registro"/></td>
            </tr>
        </table>
        
        <a href="https://www.unbosque.edu.co/" title="Unbosque">
		<img src="data/ubosque.png" width="300" height="200" />
		</a>
      </h:form>
   </h:body>
</html>
